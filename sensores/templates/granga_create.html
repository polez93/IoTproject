{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-auto mt-4">
            <form action="{% url 'granja_create' %}" method="POST" class="card card-body">
                <h1>Crear Granja</h1>
                {{ error }}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary ms-5 me-5">Save</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
